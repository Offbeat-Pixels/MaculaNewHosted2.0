<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Consulting | Macula</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"

    />
    <link href="output.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="navbar"></div>
    <img

    <section class="relative w-full flex flex-col text-black text-center">

        <nav

          class="text-xl sm:text-2xl font-[lato] font-bold"

          <ol class="flex justify-center">

            <li class="mx-2">&gt;</li>

      <div class="absolute -bottom-5 w-full -z-10">
        <img src="assets/strategyBg2.png" alt="" srcset="" class="h-96" />

    <div id="footer"></div>
